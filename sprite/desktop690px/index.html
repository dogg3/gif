<!DOCTYPE html>
<html>
  <head>
    <title>Desktop 690x160</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
    		var count = 0;
			var img = function(){
	    		switch(count) {
				    case 0:
				        $('.sprite').css("background-position", "-690px");
	    				count++;
				        break;
				    case 1:
				        $('.sprite').css("background-position", "-1380px");
	    				count++;
				        break;
				    default:
				        $('.sprite').css("background-position", "-0px");
	    				count = 0;
				}
    		}; setInterval(img, 2000);
		});
    </script>
  </head>
  <body>
    <div class="sprite"></div>
  </body>
</html>
